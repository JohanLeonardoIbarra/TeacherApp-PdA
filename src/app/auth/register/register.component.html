<form
  [formGroup]="form"
  class="p-5 d-flex flex-wrap w-100 h-100 flex-row-reverse"
>
  <div class="w-100">
    <!-- Name Field -->
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name" placeholder="Name" />
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <!-- Surname Field -->
    <mat-form-field class="w-100">
      <mat-label>Surname</mat-label>
      <input
        type="text"
        matInput
        formControlName="surname"
        placeholder="Surname"
      />
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Surname is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <!-- Code Field -->
    <mat-form-field class="w-100">
      <mat-label>Code</mat-label>
      <input
        type="text"
        matInput
        formControlName="code"
        placeholder="115####"
      />
      <mat-error *ngIf="codeFormControl.hasError('required')">
        Code is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <!-- Email Field -->
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        placeholder="mail@example.com"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <!-- Password Field -->
    <mat-form-field class="w-100">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" />
      <mat-error *ngIf="passFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="align-self-end d-flex justify-content-between w-100">
    <a
      mat-raised-button
      routerLink="../login"
      routerLinkActive="router-link-active"
    >
      login
    </a>
    <button type="submit" mat-raised-button color="primary" (click)="toast()">
      Register
    </button>
  </div>
</form>
